<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-precise-range-plugin@1.3.0/moment-precise-range.min.js"></script>

    <title>Magal Touba</title>
</head>
<style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: slideIn 2s ease-out;
    }

    #output {
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 2px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .typing {
      font-size: 1.5em;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.8s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }
  </style>
</head>
<body>

  <h1>Magal Touba 2025</h1>
  <p class="typing">Le compte à rebours a commencé !</p>
  <div id="output"></div>

  <script>
    function diff() {
      var dateMagal = moment('2025-08-13T00:00:00');
      var now = moment();
      var diff = moment.preciseDiff(now, dateMagal, true);
      var output = [];

      var intervals = ['days', 'hours', 'minutes', 'seconds'];
      for (var i = 0; i < intervals.length; i++) {
        var d = diff[intervals[i]];
        d = d < 10 ? '0' + d : d;
        output.push(d);
      }

      document.getElementById('output').innerHTML =
        `<span>${output[0]} J</span> : <span>${output[1]} H</span> : <span>${output[2]} M</span> : <span>${output[3]} S</span>`;
    }

    setInterval(diff, 1000);
  </script>
</body>
</html>
